<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for 속도테스트</title>
    <script>
      const oriTime = 10000000;
      const arr = [];

      for (let i = 0; i < oriTime; i++) arr.push(i);

      console.time("for - 10000000");
      for (let i = 0; i < oriTime; i++) {}
      console.timeEnd("for - 10000000");

      console.time("let : for - length - start");
      for (let i = 0; i < arr.length; i++) {}
      console.timeEnd("let : for - length - start");

      console.time("for - length - end");
      const cnt = arr.length;
      for (let i = cnt; i > 0; i--) {}
      console.timeEnd("for - length - end");

      console.time("var : for - length - start");
      for (var i = 0; i < arr.length; i++) {}
      console.timeEnd("var : for - length - start");

      console.time("forEach :function");
      arr.forEach(function (v, i) {});
      console.timeEnd("forEach :function");

      console.time("forEach : =>");
      arr.forEach((v, i) => {});
      console.timeEnd("forEach : =>");

      console.time("for-of");
      for (const v of arr) {
      }
      console.timeEnd("for-of");

      console.time("for-in");
      for (const i in arr) {
      }
      console.timeEnd("for-in");
    </script>
  </head>
  <body></body>
</html>
