<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>안녕하세요!! 이글은 5초 후 지워집니다!!!</h1>
    <script>
      const h1 = document.querySelector("h1");
      setTimeout(() => {
        h1.innerHTML = "<h3>인사가 사라졌습니다.!!</h3>";
      }, 5000);
    </script>
  </body>
</html>
