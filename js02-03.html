<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열, for in, for of</title>
    <script>
      const arr = [
        "강아지",
        "고양이",
        "코끼리",
        "원숭이",
        "호랑이",
        "거북이",
        "토끼",
        "여우",
      ];
      for (const i in arr) {
        console.log("for in:", i);
      }
      for (const v of arr) {
        console.log("for of:", v);
      }
    </script>
  </head>
  <body></body>
</html>
