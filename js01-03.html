<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자,숫자,불자료형</title>
    <script>
      /* 문자 */
      const str = "가나다" + "라마바"[1] + "사아자"[2];
      console.log(str);
      /* 숫자 */
      const num1 = 30 + 20 * 3;
      const num2 = (30 + 20) * 3;
      console.log("30 + 20 * 3 =", num1, "\n", "(30 + 20) * 3 = ", num2);
      /* 불자료형 */
      const b1 = !true;
      const b2 = !!false;
      const b3 = 57 > 333;
      const b4 = 123 == "123";
      const b5 = "사랑" > "하마";
      console.log("!true:", b1);
      console.log("!!false:", b2);
      console.log("57 > 333:", b3);
      console.log('123 == "123:"', b4);
      console.log('"사랑" > "하마:"', b5);
      console.log("가".charCodeAt(), "하".charCodeAt());
    </script>
  </head>
  <body></body>
</html>
