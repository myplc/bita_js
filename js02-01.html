    <script>
      const inputColumn = prompt("한줄에 몇명 앉을래?") || 6;
      const inputAll = prompt("총 인원 몇명?") || 15;
      let seat = 0;
      let list = `<table>`;
      while (seat < inputAll) {
        list += `<tr>`;
        for (let i = 0; i < inputColumn; i++) {
          if (seat < inputAll) {
            list += `<td>좌석${++seat}</td>`;
            //   } else {
            //     list += `<td></td>`;
          }
        }
        list += `</tr>`;
      }
      list += `</table>`;
      document.write(list);
    </script>
