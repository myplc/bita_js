<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메소드</title>
    <script>
      const arr = [11, 22, 33, 44, 55, 66, 77]; // undefined
      arr.push(123); // arr.unshift(123) 왼쪽부터 삽입
      console.log(1, arr);
      arr.pop(); // arr.shift() 왼쪽부터 삭제
      console.log(2, arr);

      //   arr.slice() 원본유지 (시작, 끝)
      console.log("arr.slice(2, 4):", arr.slice(2, 4));

      //   arr.splice(); // 원본변경
      // splice() (시작, 삭제갯수, 값들)  // 쿼리 CRUD ->
      //   const arr = [11, 22, 33, 44, 55, 66, 77]; // undefined
      /* 삭제 */
      arr.splice(1, 3); //  [22, 33, 44]
      console.log(arr); // [11, 55, 66, 77]
      /* 추가 */
      arr.splice(1, 0, 44, 33, 22); // []
      console.log(arr); //  [11, 44, 33, 22, 55, 66, 77]
      /* 수정 */
      arr.splice(4, 2, 99); //  [55, 66]
      console.log(arr); //  [11, 44, 33, 22, 99, 77]
    </script>
  </head>
  <body></body>
</html>
